;Version 95.0
/////////////////////////////////////////////////////////////////////////////////////////
//    GAMEPLAY    ///////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
[Gameplay]
;Set at what range panic will be triggered by Hydra (default 30.0) and other air vehicles (20.0)
FlyingVehPanicRange=20.0
FlyingVehPanicRangeHydra=30.0

;Ped shooting rate. Sets how fast peds will fire a gun. Default: 40 Use values from 0 to 255 only !
PedShootingRate=40

;Vehicle model frequency - sets how many vehicles of the same model can be spawned at the same ;time. For example, if you set it to 1 and you are in a Huntley - no other Huntleys will spawn. To ;better tweak this part you can use spawn/despawn offscreen settings in MixSets 
;Default 3
VehicleModelFreq=3

;Set the delay (in ms) between rolls and chance that a car stealing criminal 
;event will happen (default: 30000)
;For chance use only integer values from 0 (disabled) to 10 (100% chance) !!!  (default 2)
CarStealEventDelay=30000
CarStealEventChance=2

;Criminals can pull CJ out and steal his car. NOTE: it will affect mission peds, better use it
;as after endgame feature. (default: 0)
PlayerCanBeJacked=1

;Change chance that after an accident a ped will get out of a car with a weapon (default: 50)
RRageWeaponChance=50

;Rise the chance to spawn traffic vehicles with more passengers (set to 0 to disable this feature)
MorePassengers=1

;When wasted or busted with special clothes on - CJ will respawn wearing them.
KeepSpecialClothes=1

;When CJ runs out of ammo - he will switch to unarmed instead of switching to next weapon
SwitchToUnarmed=1

;Vanilla game limits CarGenerators modelID to 630. If set to 1 the limit will be 
;increased to 65535. FLA also fixes this (#Accept any ID for car generator = 0)
;If you have this option set in FLA - set it to 0
CarGenMaxIDfix=1

;Fix cars spawning in front when driving and looking back (ini: Gameplay->CarSpawnFix)
;Note: it is uncertain what this value represents, but it works. Game default value is 38.0
;Try setting it to 16.0 and see how bad it could be. ) Optimal value is 48.0-50.0
;Set to 38.0 to disable this option
CarSpawnFix=50.0

; Change the chance that a gang member spawns with weapon. 
; By default, the game uses 33% chance. Leave it at default value to ignore this setting.
GangWeaponChance=33

;Grenade explosion delay (default: 2000)
GrenadeFuseTime=2000

;Keep weapons when wasted or busted. If set to 0 then usual game behavior will apply.
KeepWeaponsWhenWasted=0
KeepWeaponsWhenBusted=0

;TimeTillHungry - how many hours till CJ will feel hungry after eating. 
;Game default is 48. Use -1 to ignore this setting - for compatibility with TTH2 mod.
TimeTillHungry=-1

;Limited ammo after you reach 100% progress (0 to disable and make it unlimited)
LimitedAmmoAfterEndgame=1

;Allows you to paint any vehicle in Pay'N'spray
PaintAllCars=1

;Price modifiers. 
PriceModifierLS=1.0	;Los Santos default 1.0
PriceModifierSF=1.0	;San Fierro default 1.0
PriceModifierLV=1.2	;Las Venturad default 1.2

;Explosion delay - how much time will pass till the car explodes after it starts burning
;Available options - 1,2,3,4,5,7,8,9,10,15,20,30 seconds. No other numbers allowed !!!
;Default - 5 seconds
ExplosionDelay=15

;Reduce the speed of cars spawned on motorways (1 - enabled, 0 - disabled)
ReduceMwSpeed=1

;Sprint on all surfaces
SprintAnywhere=1

;Reduces amount of cars on motorways. The game used 1.7 multiplier when the player
;is on motorway and 1.0 in all other places. This setting (if enabled) changes 1.7 to 1.0
;Set to 1 to enable this option.
LessCarsOnMotorways=1

;Defines at what angle traffic cars swerve left or right when you approach them with siren on
;Somewhat helps to fix default 90-degree turn, that was insane
SwerveAngle=0.07 ;default 0.25

;Combine Harvesters now spawn with unlocked doors
CombineUnlocked=1

;Disable rear end swinging on cars (0 - disabled, 1 - enabled)
SwingingChassis=1

;Enable duck/crouch when running
CrouchWhenRunning=1

;Enable friendly fire (cops and gangs can damage each other with bullets)
;A but buggy - homies kill their teammates when shooting out of the car
FriendlyFire=0

;Changes the speed of Hydra's thrusters movement speed. Default=20.0
HydraThrustersSpeed=200.0

;Disable "apply extra air resistance" in some areas. This will allow the car to go full speed everywhere
;Credits: TJGM, void, iFarbod
DisableExtraAirResist=1

;Makes peds don't drown when they fall in water and (if enabled) makes them swim. Unfortunately, they can't climb
;on stuff (like pier for example)
PedsDontDrown=1
PedsSwim=1

;Defines the damage multiplier for situations when Rhino hits a car. Game default is 15
;Setting it to lower value will remove the instant car explosion when hit by a tank
;and won't set it on fire just on touch
;Use integer value from 0 to 15
RhinoDamageMultiplier=4

;Rhino explosion proof - removes EP flag from Rhino, it can now be damaged by explosions 
;as all other cars. This is intended to use with reduced Rhino damage multiplier. 
;Set to 0 to disable EP
RhinoExplosionProof=0

