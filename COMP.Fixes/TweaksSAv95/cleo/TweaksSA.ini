//    VISUAL      ///////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
[Visual]
;Moon will be visible during any weather.
MoonAnyWeather=1

;Moon rise and set time. MoonTimeTweaks should be set to 1 for this to work. These options make
;a lot of changes to the game code, disable it if you exerince problems or compatibility issues.
MoonTimeTweaks=1
MoonRiseTime=21
MoonSetTime=6

;Always display breath bar (1 - enable, 0 - disable) Default: 0
BreathBarAlways=0

;Footsplash particles. The particles that are created when CJ or peds step on wet ground.
;Default values 1.0 1.0 1.0 0.1 0.15000001 0.15000001
FootSplashR=1.0
FootSplashG=1.0
FootSplashB=1.0
FootSplashA=0.1
FootSplashSize=0.15000001
FootSplashDuration=0.15000001

;Lock radar map rotation, North always on top, default 0
LockRadar=0

;Bullet traces tweaks
;default colors 255 255 128
TracesColorR=255
TracesColorG=255
TracesColorB=255

;default values 150 750 0.02
TracesAlphaHeli=75
TracesLifetimeHeli=500
TracesRadiusHeli=0.01

;default values 70 300 0.0099999998
TracesAlphaPed=75
TracesLifetimePed=400
TracesRadiusPed=0.003

;Disable vehicle name display when entering vehicle (default 0)
DisableVehicleNames=0

;Don't show area names (default 0)
DisableAreaNames=0

;Headbopping (disable ped headbopping in vehicles)
;0 - game default
;1 - disable headbopping completely
;2 - slow down headbopping so it looks like head movement, affects armbopping too
Headbopping=2

;Wanted stars are always on screen, even with no wanted level.
WantedStarsAlways=0

;Disable gang handsign animations
NoHandsignAnim=0

;Moon size. Also disables Moon's reaction to sniper bullets. Set to -1 to disable this feature
MoonSize=7

;Improved rendering of headlights beams on water
HeadlightsOnWater=1

;Blood pool around peds will appear faster
FastBloodPool=1

;Disable horizontal and vertical lines on map screen
DisableMapLines=1

;By default, cars with gang members as drivers drive with headlights off.
;Now we can change that. Set to 1 to enable headlights.
GangCarsHeadlights=0

;For SilentPatch - disable rotating coronas
SPDisableCoronaRotation=1

;Remove ped's head when headshotting with any weapon
RemoveHeadWithAnyWeapon=0

;How often lightning will appear. This is a RELATIVE value. Default value is 200.
;When set to 50 lightning will appear ~4x less often. Setting it above 200 will make 
;it happen more often. Setting it to 0 seems to disable lightning (untested).
;Max value is 255
LightningFrequency=50

;Recruited gang members don't move hands when following CJ
GangDontMoveHands=1

;Create a single money pickup (one pack of bills)for ped drops instead of multiple packs.
SingleMoneyPickup=1

;If enabled(1) - boats will spawn clean(without dirt on them)
BoatsSpawnClean=1

;Water creatures become visible when looking from shore (requires transparent water)
WaterCreaturesVisibility=0

;Adjust camera shake for explosions. Default value for any type is -1.0.
CamShakeGrenadeAndRocket=0.0
CamShakeMolotov=-1.0
CamShakeSatchel=-1.0
CamShakeRocketHS=-1.0

;Sniper crosshair tweaks
EnableSCtweaks=1
;Top left section
SC_TL_Draw=0
SC_TL_Red=255
SC_TL_Green=255
SC_TL_Blue=255
SC_TL_Alpha=255
;Top right section
SC_TR_Draw=0
SC_TR_Red=255
SC_TR_Green=255
SC_TR_Blue=255
SC_TR_Alpha=255
;Bottom left section
SC_BL_Draw=1
SC_BL_Red=255
SC_BL_Green=255
SC_BL_Blue=255
SC_BL_Alpha=255
;Bottom right section
SC_BR_Draw=1
SC_BR_Red=255
SC_BR_Green=255
SC_BR_Blue=255
SC_BR_Alpha=255

;Disables stats pop up box (0 - show, 1 - don't show)
DontShowStats=0

;Removes black area around crosshair
NoSniperViewBorder=1

;Mission spheres color, default 255 0 0
SphereColorR=255
SphereColorG=0
SphereColorB=0

;Disable drawing 3 spheres in some locations (like near Vank Hhoff hotel - see screenshots)
Disable3Spheres=0

;Entry/exit cone color and size. Only Red and Green settings available, default 255 255 2.0
EnexConeR=255
EnexConeG=255
EnexConeSize=2.0

;Disable garage camera - in some garages the cam stays outside. Set this to 1 to disable
;this behavior
DisableGarageCam=1

;Removes all distance fog in game. After adjusting draw distance in Project 2DFX you
;can see full map clearly.
RemoveFog=0

;Don't make the car white before applying a paintjob 
DontRemoveColor=1

;Makes car stay clean for a longer time (0 to use game default)
DirtySlower=1

;Shows ammo when it is over 9999 (up to 50000) (0 to use game default)
AmmoOver9999=1

;Heli searchlight corona size reduced
CoronaSizeReduced=1

;Defines, how long and how fast wanted level start will flash
;Default duration = 2000 (time in milliseconda, max 12255232)
;Default flash speed = 4
Duration=2000
FlashSpeed=24

;Disable hands movement after a ped (cop, gang, whoever) kills another ped.
NoHandMovement=1

;Wind affecting clothes (like when riding a bike)
;Disabling might be useful for those, who use custom clothes
;If set to 1 then wind WILL affect clothes
WindAffectsClothes=1

;Wake brightness reduced - trail on the water that CJ leaves when swimming (ini: WakeBrightness)
;Default values are 1.2 and 0.60000002
WakeBrightness=0.01
WakeBrightnessParam2=0.75000002

;Water cannon stream made thinner
WaterCannonThinner=1

;Reduce light from missiles
MissileLightSmaller=1

