;Heli shooting rate
;The game picks a number between 0.0 and 1.0 and checks if it's greater or equal to 0.15000001
;if it is - it sets the shooting rate to 150. If not - the it sets it to 400 (these are relative values, based on time).
;You can ignore the randomizer value and just set rate1 and rate2 to same values (lower values mean faster shooting)
HeliShootingRand=0.15000001	;default 0.15000001
HeliShootingRate1=150		;default 150
HeliShootingRate2=400		;default 400

;Heli shooting accuracy (0-6)
;Set how accurate police heli is:
;0 - best shooter, all bullets hit the player
;3 - game default
;6 - shoots "somewhere there"
