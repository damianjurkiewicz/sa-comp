[Police]
;Change cop's (the one that's on the nose) position in the boat. Default X=0.0 Y=3.0 Z=2.0
;Use 0.0 -2.0 1.2 to put him in the back of the boat
BoatCopPosX=0.0
BoatCopPosY=3.0
BoatCopPosZ=2.0

;Probabily of police heli using loudspeaker. Allowed values are 0.0 to 1.0 (game default).
;0.0 disables it completely, in order to noticeably reduce the amount of heli "talking" you
;have to use really low values, like 0.0005
PoliceHeliLspProbability=0.0005

;Disable police boat loudspeaker.
DisableBoatLoudspeaker=1

;Disable guns on Predator boat. Affects only police-controlled boats.
DisablePredatorGuns=0

;Disable police scanner (cop radio talk when player has wanted level) (1 to disable, 0 to enable)
PoliceScanner=1

;Bike cops won't shoot you when THEY are on bike.
DisableBikeCopPistol=1 ;default 0

;Disable cops spawning around the player. Car cops still arrive as usual. Random cops
;might still appear because they are spawned as part of peds, but that's not even
;close to what it was. Makes the game easier, but more comfortable
DontSpawnCops=1

;Police cars are unlocked. CJ can now pull a cop out of it. (0 to disable)
CopLock=1

;How much money you loose when you get busted by cops, depending on wantedl level
BLevel1=100	;Level 1, default 100 
BLevel2=200	;Level 2, default 200  
BLevel3=400	;Level 3, default 400  
BLevel4=600	;Level 4, default 600  
BLevel5=900	;Level 5, default 900  
BLevel6=1500	;Level 6, default 1500

;Disables cops spawning near exit when you leave any interior with wanted level
;Game default is 1, set to 0 to disable spawning completely. 
;NOTE: if you were followed before entering a building, most likely some of them
;will be there when you exit.
WaitingCoppers=1

